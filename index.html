<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wallik test</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- basic buttons -->
  <h2>Buttons</h2>
    <!--followed theme like theme color : https://res.cloudinary.com/practicaldev/image/fetch/s--dWxmsscu--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/yctov28ajeuwfmkpgq19.png-->
  <button>default button</button>
  <button class="btn btn-primary">primary button</button> <!-- auto lightens text -->
  <button class="btn btn-secondary">secondary button</button>
  <button class="btn btn-danger">danger button</button>
  <button href='/fuc' class="btn btn-success">success button</button>

  <h2>Outline button</h2>  
  <button href='/fuc' class="btn btn-outline-success">success button</button>

  <h2>Link button</h2>
  <!-- link buttons (using anchor <a>)-->

  <a href='/fuct' class="btn btn-primary">link to /fuct</a>


  <h2>Size button</h2>
  <!-- <a> support hyperlink while button cannot)-->
        <!-- u can see that there can have more than 1 property for each button (primary + lg)-->
  <a class="btn btn-primary btn-lg">BIG SIZE</a>

  <button class="btn btn-primary btn-lg">BIG SIZE</button>
  <button class="btn btn-primary btn-sm">small size</button>  

  <!-- button groups -->
  <h2>Button Groups</h2>
  <p>no space between like above :D</p>

  <div class="btn-group">
    <a href="#" class="btn btn-primary">button 1</a>
    <a href="#" class="btn btn-warning">button 2</a>
    <a href="#" class="btn btn-success">button 3</a>
  </div>
  
   <!--link to google and github-->
   <h2>Hyperlink to global website</h2> 
    <a href="https://www.google.com" class="btn btn-primary">google</a>
    <a href="github.com" class="btn btn-primary">beoken github</a>
    <a href="www.github.com" class="btn btn-primary">broken github</a>
    <a href="//www.github.com" class="btn btn-primary">github</a>

    <!--To access global website that doesn't relate to your domain must have 2 backslash (//)
    otherwise one backslash (/) will just attach you in your own domain-->

</body>
</html>
